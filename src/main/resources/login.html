<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>WebAuth Login</title>
  </head>
  <body>
    <h3>WebAuth Login</h3>
    <form method="post">
      <label>
        Username:
        <input type="text" name="user" id="user" required/>
      </label>
      <br>
      <label>
        Password:
        <input type="password" name="pass" id="pass" />
      </label>
      <br>
      <input type="submit" value="Submit"/>
    </form>
    <small>%message%</small>
    <hr/>
    <small>Copyright (C) IHM 2023, Licensed under AGPLv3</small>
  </body>
</html>
